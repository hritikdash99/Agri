        <h2>Crop Yield Prediction</h2>


<div class="container">
  <form action="/action_page.php">
 <div class="row">
    <div class="col-25">
      <label for="fname">Soil Quality</label>
    </div>
    <div class="col-75">
      <select id="Soil Quality" name="soil-quality">
        <option value="Low">Low</option>
        <option value="Moderate">Moderate</option>
        <option value="High">High</option>
      </select>
    </div>
  </div>
  <div class="row">
    <div class="col-25">
      <label for="lname">Temperature</label>
    </div>
    <div class="col-75">
      <input type="text" name="Temperature" id="temperature" required placeholder="Â°C">
    </div>
  </div>
  <div class="row">
    <div class="col-25">
      <label for="lname">Rainfall</label>
    </div>
    <div class="col-75">
      <input type="text" id="rainfall" name="Rainfall " placeholder="mm">
    </div>
  </div>
  <div class="row">
    <div class="col-25">
      <label for="lname">Pest and Disease Management</label>
    </div>
    <div class="col-75">
      <select id="Soil Quality" name="soil-quality">
        <option value="Poorly">Poorly</option>
        <option value="Moderately">Moderately</option>
        <option value="Adequately">Adequately</option>
      </select>
    </div>
  
  </div>
  <div class="row">
    <div class="col-25">
      <label for="lname">Weed Control</label>
    </div>
    <div class="col-75">
      <select id="Weed Control" name="weed-control">
        <option value="Insufficient">Insufficient</option>
        <option value="Adequate">Adequate</option>
      </select>
    </div>
  </div>
 
  <div class="row">
    <div class="col-25">
      <label for="lname">Crop Health</label>
    </div>
    <div class="col-75">
      <select id="Soil Quality" name="soil-quality">
        <option value="Poor">Poor</option>
        <option value="Average">Average</option>
        <option value="Healthy">Healthy</option>
      </select>
    </div>
  </div>
  
 
  <br>
  <div class="row">
    <input type="predict" value="Predict" onclick="predict()">
  </div>
  </form>
</div>
    <div id="prediction-result"></div>

    <script>
        function predict() {
            var formData = {
                'Soil Quality': document.getElementById('soil-quality').value,
                'Temperature': document.getElementById('temperature').value,
                'Rainfall': document.getElementById('rainfall').value,
                'Pest and Disease Management': document.getElementById('pest-management').value,
                'Weed Control': document.getElementById('weed-control').value,
                'Crop Health': document.getElementById('crop-health').value
            };

            // Send a POST request to the server with form data
            fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                // Display the prediction result
                document.getElementById('prediction-result').innerHTML = '<h2>Predicted Crop Yield Percentage:</h2><p>' + data.prediction + '</p>';
            });
        }
    </script>
